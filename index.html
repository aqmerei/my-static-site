<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-курс по программированию</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Мини-курс по программированию</h1>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="lesson-content">
            <h2 id="lesson-title"></h2>
            <p id="lesson-text"></p>
        </div>

        <div class="task-container">
            <textarea id="userInput" placeholder="Напишите ваш код здесь..."></textarea>
            <button id="checkButton">✅ Проверить</button>
            <p id="result"></p>
        </div>

        <div class="quiz-container">
            <h3>Тест:</h3>
            <p id="quiz-question"></p>
            <div id="quiz-options"></div>
            <button id="checkQuizButton">Проверить тест</button>
            <p id="quiz-result"></p>
        </div>

        <div class="buttons">
            <button id="prevLessonButton">◀ Назад</button>
            <button id="nextLessonButton">Вперёд ▶</button>
        </div>

        <footer>
            <p>© 2025 Мини-курс по программированию | Все права защищены</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
